name: Add to Project
on:
  issues:
    types: [opened]
  pull_request:
    types: [opened, ready_for_review]
permissions:
  contents: read
  issues: write
  pull-requests: write
  repository-projects: write
jobs:
  add:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v1
        with:
          project-url: https://github.com/orgs/arras-labs/projects/1
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
